<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مكتبة التطبيقات</title>
  <style>
    /* الخطوط والألوان */
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    body {
      font-family: 'Cairo', Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #0d47a1;
      user-select: none;
    }

    #app-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .app-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(13, 71, 161, 0.15);
      padding: 20px;
      width: 220px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .app-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(13, 71, 161, 0.3);
      cursor: pointer;
    }

    .app-card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 12px;
      background: #e3f2fd;
      padding: 10px;
      box-sizing: border-box;
      user-select: none;
    }

    .app-name {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #0d47a1;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .download {
      background: #1976d2;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(25, 118, 210, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .download:hover,
    .download:focus {
      background: #0d47a1;
      box-shadow: 0 6px 18px rgba(13, 71, 161, 0.6);
      outline: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .app-card {
        width: 100%;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <h1>📱 مكتبة التطبيقات</h1>
  <div id="app-list" aria-live="polite" aria-label="قائمة التطبيقات"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQarjS01euTEmqXyvXw8FydmylesAQGJmDd4wt6bueAPywUmaky7znxtiH2TiesQDFCobdG3gbra8wM/pub?gid=0&single=true&output=csv";

    async function loadApps() {
      try {
        const response = await fetch(sheetURL);
        if (!response.ok) throw new Error("فشل تحميل البيانات");
        const data = await response.text();

        const rows = data.trim().split("\n").map(r => {
          // تعويض الفواصل داخل النصوص المحتملة
          // هنا نفترض أن البيانات بسيطة بدون فواصل داخل القيم
          return r.split(",");
        });

        const headers = rows[0];
        const appList = document.getElementById("app-list");
        appList.innerHTML = "";

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          if (row.length < 4) continue;

          const [name, file, fileName, image] = row;

          const card = document.createElement("div");
          card.className = "app-card";
          card.innerHTML = `
            <img src="${image}" alt="شعار التطبيق ${name}" loading="lazy" />
            <div class="app-name">${name}</div>
            <a class="download" href="${file}" download="${fileName}" aria-label="تحميل التطبيق ${name}">⬇️ تحميل</a>
          `;
          appList.appendChild(card);
        }
      } catch (error) {
        console.error(error);
        document.getElementById("app-list").innerHTML = "<p>حدث خطأ أثناء تحميل التطبيقات. الرجاء المحاولة لاحقًا.</p>";
      }
    }

    loadApps();
  </script>
</body>
</html>
