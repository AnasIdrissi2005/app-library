<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App Library</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .app-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 10px;
      width: 200px;
      text-align: center;
      float: left;
    }
    .app-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .app-name { font-size: 18px; margin: 10px 0; font-weight: bold; }
    .download { background: #007bff; color: white; padding: 8px 12px; text-decoration: none; border-radius: 8px; }
    .download:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>üì± App Library</h1>
  <div id="app-list"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQarjS01euTEmqXyvXw8FydmylesAQGJmDd4wt6bueAPywUmaky7znxtiH2TiesQDFCobdG3gbra8wM/pub?gid=0&single=true&output=csv";

    async function loadApps() {
      const response = await fetch(sheetURL);
      const data = await response.text();

      const rows = data.split("\n").map(r => r.split(","));
      const headers = rows[0];
      const appList = document.getElementById("app-list");

      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        if (row.length < 4) continue;

        const [name, file, fileName, image] = row;

        const card = document.createElement("div");
        card.className = "app-card";
        card.innerHTML = `
          <img src="${image}" alt="${name}">
          <div class="app-name">${name}</div>
          <a class="download" href="${file}" download="${fileName}">‚¨áÔ∏è T√©l√©charger</a>
        `;
        appList.appendChild(card);
      }
    }

    loadApps();
  </script>
</body>
</html>
